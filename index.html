<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="panel header">
      <h1>Beep Boop Simulator</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <form id="userInput">
            <label for="form-control">Please enter a number: </label>
            <input id="userNumber" type="text" value="">
            <button id="okay" class="btn" type="submit" name="button">Okay</button>
          </form>
          <img id="hal" src="img/hal.png">
      </div>
      <div class="col-sm-6">
          <div id="output">
            <div class="beepboop">

            </div>
            <button id="again" class="btn" type="submit" name="button">Again</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
